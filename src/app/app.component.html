<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Material styling scratch app
  </h1>
</div>
<!--<form action="submit">-->
  <div class="page-container">
    <md-select [(ngModel)]="selectedItem"
               name="selectedItem"
               floatPlaceholder="never"
               required>
      <md-option></md-option>
      <md-option *ngFor="let type of exampleList " [value]="type">
        {{ type }}
      </md-option>

    </md-select>
  </div>

  <div class="page-container-small">
    <md-select [(ngModel)]="selectedItem2"
               name="selectedItem2"
               floatPlaceholder="never"
               required>
      <md-option></md-option>
      <md-option *ngFor="let type of exampleList " [value]="type">
        {{ type }}
      </md-option>

    </md-select>

    <input type="text" [(ngModel)]="inputText" name="usrname" required>
  </div>


<!--</form>-->
<div class="page-container">
  <bpa-form-test></bpa-form-test>
  <!--<bpa-form-test-two></bpa-form-test-two>-->
  <bpa-form-test-auto></bpa-form-test-auto>
  <router-outlet></router-outlet>
</div>
